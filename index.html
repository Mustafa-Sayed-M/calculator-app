<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="any">

  <title>Calculator app</title>
  <!-- Style Css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start App -->
  <div class="app theme-1">
    <div class="calc">
      <div class="head">
        <h5>calc</h5>
        <div class="change-theme">
          <div class="text">THEME</div>
          <div class="box-container">
            <div class="num-theme">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div onclick="changeTheme()" class="btn-change-theme">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen"></div>
      <div class="body">
        <button onclick="setLetter(this)" value="7" class="btn">7</button>
        <button onclick="setLetter(this)" value="8" class="btn">8</button>
        <button onclick="setLetter(this)" value="9" class="btn">9</button>
        <div onclick="deleteLetter()" class="btn del">DEL</div>
        <!--  -->
        <button onclick="setLetter(this)" value="4" class="btn">4</button>
        <button onclick="setLetter(this)" value="5" class="btn">5</button>
        <button onclick="setLetter(this)" value="6" class="btn">6</button>
        <button onclick="setLetter(this)" value="+" data-type="operator" class="btn">&#43</button> <!-- &#43 -->
        <!--  -->
        <button onclick="setLetter(this)" value="1" class="btn">1</button>
        <button onclick="setLetter(this)" value="2" class="btn">2</button>
        <button onclick="setLetter(this)" value="3" class="btn">3</button>
        <button onclick="setLetter(this)" value="-" data-type="operator" class="btn">&#8722</button> <!-- &#8722 -->
        <!--  -->
        <button onclick="setLetter(this)" value="." class="btn">.</button>
        <button onclick="setLetter(this)" value="0" class="btn">0</button>
        <button onclick="setLetter(this)" value="/" data-type="operator" class="btn">&#247</button> <!-- &#247 -->
        <button onclick="setLetter(this)" value="*" data-type="operator" class="btn">&#215</button> <!-- &#215 -->
        <!--  -->
        <div onclick="resetScreen()" class="btn reset">RESET</div>
        <div onclick="calcNumbers()" class="btn equal">&#61</div>
      </div>
    </div>
  </div>
  <!-- End App -->
  <!-- Script Js File -->
  <script src="js/script.js"></script>
</body>
</html>
